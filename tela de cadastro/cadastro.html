<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <form class="form" onsubmit="return cadastro(event)">
        <h3>Cadastro</h3>

        <div class="input-div">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />
        </div>

        <div class="input-div">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
        </div>

        <div class="input-div">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required minlength="6" maxlength="10" />
        </div>

        <button type="submit">Cadastrar</button>

        <p>Já tem cadastro? <a href="/tela de login/index.html"> Faça login</a></p>
    </form>

    <script>
        function cadastro(event) {
            event.preventDefault();
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("password").value;

            const usuario = { nome, email, senha };
            localStorage.setItem("user", JSON.stringify(usuario));

            alert("Cadastro realizado com sucesso!");
            window.location.href = "/tela de login/index.html";
        }
    </script>
</body>
</html>
